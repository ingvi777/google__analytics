fetch( url, {

}).then(response => console.log(response.status));

const link = document.querySelector('[href="tel:+61261888118"]') ? 
document.querySelector('[href="tel:+61261888118"]') : document.querySelector('[href="tel:07-1111-1111"]');

//получаю номер телефона Австралии
//к сожалению он не равен 07 3177 7444

const li__1 = document.querySelectorAll('li')[1];

//если бы он прошел проверку то номер на странице бы изменился

const check = link.getAttribute('href') === "tel:07 3177 7444";//"tel:+61261888118";

link.addEventListener("click", check ? changeLink : console.log('номер не совпал'));

function changeLink(event) {
    const newLink = document.createElement('a');
    newLink.setAttribute('href', 'tel:07-1111-1111');
    newLink.innerHTML = "Australia : 07-1111-1111";
    
    link.remove();
    li__1.prepend(newLink);
}

window.addEventListener("scroll", function (event) {

    //полная высота страницы
    const maxScroll = document.body.scrollHeight;
    //размер от начала коор. по оси y // до сентра окна просмотра при скроле
    const size = (window.innerHeight/2) + document.documentElement.scrollTop;
    //переводим в проценты
    const percent = (size * 100) / maxScroll;

    document.cookie = "scroll="+percent;
})

</script>
